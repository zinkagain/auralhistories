<!DOCTYPE html>
<html>
<head>
    <title>Mapping Early Modern Coventry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #imageContainer {
            width: 600px;
            height: 600px;
            overflow: hidden;
            position: relative;
        }
        #layeredImage {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-origin: 0 0;
            transition: transform 0.3s ease-in-out;
        }
        .layerButton {
            display: inline-block;
            margin: 5px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        .layerButton.active {
            background-color: #007bff;
        }
        #zoomControls {
            margin-top: 10px;
        }
        .zoomButton {
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Mapping Early Modern Coventry</h1>
    <div>
        <button class="layerButton active" onclick="toggleLayer(2)">Medieval Features</button>
        <button class="layerButton active" onclick="toggleLayer(3)">Corpus Christi Processions</button>
    </div>
    <div id="zoomControls">
        <button class="zoomButton" onclick="zoomIn()">Zoom In</button>
        <button class="zoomButton" onclick="zoomOut()">Zoom Out</button>
    </div>
    <div id="imageContainer">
        <div id="layeredImage">
            <img src="https://app.passaggi-files.co.uk/auralhistories/background-01.png" alt="Image 1" id="image1">
            <img src="https://app.passaggi-files.co.uk/auralhistories/cc_processions-01.png" alt="Image 2" id="image2">
            <img src="https://app.passaggi-files.co.uk/auralhistories/pre_ref-01.png" alt="Image 3" id="image3">
        </div>
    </div>

    <script>
        let scale = 1;

        function toggleLayer(layerNumber) {
            const image = document.getElementById('image' + layerNumber);
            image.style.display = image.style.display === 'none' ? 'inline' : 'none';
        }

        function zoomIn() {
            scale += 0.1;
            updateZoom();
        }

        function zoomOut() {
            scale -= 0.1;
            updateZoom();
        }

        function updateZoom() {
            const layeredImage = document.getElementById('layeredImage');
            layeredImage.style.transform = `scale(${scale})`;
        }
    </script>
</body>
</html>
