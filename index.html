<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layered Image Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .viewer-container {
      max-width: 1200px;
      max-height: 600px;
      position: relative;
      margin: 0 auto;
      overflow: auto;
      border: 2px solid black;
    }
    .viewer-container img {
      width: 100%;
      height: auto;
      position: absolute;
      top: 0;
      left: 0;
    }
    .toggle-buttons {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
    }
    .zoom-buttons {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1;
    }
    .viewer-title {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="viewer-title">Mapping Early Modern Coventry</div>
  <div class="viewer-container">
    <img id="image1" src="https://app.passaggi-files.co.uk/auralhistories/background-01.png" alt="Image 1">
    <img id="image2" src="https://app.passaggi-files.co.uk/auralhistories/pre_ref-01.png" alt="Image 2" style="display:none;">
    <img id="image3" src="https://app.passaggi-files.co.uk/auralhistories/cc_processions-01.png" alt="Image 3" style="display:none;">
    <div class="toggle-buttons">
      <button onclick="toggleLayer('image2')">Toggle Image 2</button>
      <button onclick="toggleLayer('image3')">Toggle Image 3</button>
    </div>
    <div class="zoom-buttons">
      <button onclick="zoomIn()">Zoom In</button>
      <button onclick="zoomOut()">Zoom Out</button>
    </div>
  </div>

  <script>
    let zoomLevel = 1;

    function toggleLayer(imageId) {
      const image = document.getElementById(imageId);
      image.style.display = image.style.display === 'none' ? 'inline' : 'none';
    }

    function zoomIn() {
      zoomLevel += 0.1;
      applyZoom();
    }

    function zoomOut() {
      zoomLevel -= 0.1;
      applyZoom();
    }

    function applyZoom() {
      const images = document.querySelectorAll('.viewer-container img');
      images.forEach(image => {
        image.style.transform = `scale(${zoomLevel})`;
      });
    }
  </script>
</body>
</html>
